<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="checkout-styles.css">
        <script type="module" defer src="checkout-script.js"></script>
    </head>

    <body>
        <header>
            <h1>Payment Details</h1>
        </header>
        <main id="checkout-container">
            <h1 id="total-price">Total Price: </h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" placeholder="Enter name as it appears on card" required>
                </div>
                
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="tel" inputmode="numeric" pattern="[0-9\s]{19,19}" autocomplete="cc-number" maxlength="19" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiration-date">Expiration Date</label>
                        <input type="text" id="expiration-date" placeholder="MM/YY" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="security-code">Security Code (CVV)</label>
                        <input type="text" inputmode="numeric" id="security-code" placeholder="XXX" maxlength="3" required>
                    </div>
                </div>
                
                <button type="submit" id="confirm-button">Confirm and Continue</button>
            </form>
        </main>
        <footer>
            <p>&copy; <script>document.write(new Date().getFullYear());</script>. All rights reserved.</p>
        </footer>
    </body>


</html>
